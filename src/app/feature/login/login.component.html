<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Banking AppComponent</h1>
    <p class="text-gray-600 mb-6">Sign in to your account</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          placeholder="test@bank.com"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
          <p *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</p>
          <p *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</p>
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          placeholder="Enter password"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
          <p *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</p>
          <p *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</p>
        </div>
      </div>

      <div *ngIf="errorMessage" class="mb-4 bg-red-50 border border-red-200 rounded-lg p-3">
        <p class="text-red-700 text-sm">{{ errorMessage }}</p>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      >
        Sign In
      </button>
    </form>

    <div class="mt-6 p-4 bg-blue-50 rounded-lg">
      <p class="text-xs text-gray-600 mb-1">Demo credentials:</p>
      <p class="text-sm font-mono text-gray-800">test@bank.com / 123456</p>
    </div>
  </div>
</div>
