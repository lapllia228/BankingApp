<div class="max-w-6xl mx-auto p-6">
  <button
    (click)="goBack()"
    class="text-blue-600 hover:text-blue-700 mb-4"
  >
    ← Back to Accounts
  </button>

  <div *ngIf="account" class="bg-white rounded-lg shadow-md p-6 mb-6">
    <div class="flex items-center justify-between">
      <div>
        <h2 class="text-2xl font-bold text-gray-800">{{ account.name }}</h2>
        <p class="text-gray-500 mt-1">{{ account.accountNumber }}</p>
      </div>
      <div class="text-right">
        <p class="text-3xl font-bold text-gray-800">
          {{ account.currency }}{{ account.balance.toFixed(2) }}
        </p>
        <button
          (click)="goToTransfer()"
          class="mt-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
        >
          Transfer
        </button>
      </div>
    </div>
  </div>

  <div class="bg-white rounded-lg shadow-md p-6">
    <div class="flex items-center justify-between mb-6">
      <h3 class="text-xl font-semibold text-gray-800">Transactions</h3>
      <button
        (click)="toggleSort()"
        class="text-sm text-blue-600 hover:text-blue-700"
      >
        {{ sortNewest ? '↓ Newest First' : '↑ Oldest First' }}
      </button>
    </div>

    <div class="grid md:grid-cols-2 gap-4 mb-6">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (ngModelChange)="applyFilters()"
        placeholder="Search transactions..."
        class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
      />

      <select
        [(ngModel)]="filterType"
        (ngModelChange)="applyFilters()"
        class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
      >
        <option value="all">All Transactions</option>
        <option value="debit">Debit Only</option>
        <option value="credit">Credit Only</option>
      </select>
    </div>

    <div class="space-y-3 mb-6">
      <div
        *ngFor="let tx of paginatedTransactions"
        class="flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:bg-gray-50"
      >
        <div class="flex-1">
          <p class="font-medium text-gray-800">{{ tx.merchant }}</p>
          <div class="flex items-center gap-3 mt-1">
            <span class="text-sm text-gray-500">{{ tx.category }}</span>
            <span class="text-sm text-gray-400">{{ formatDate(tx.date) }}</span>
          </div>
        </div>
        <div class="text-right">
          <p
            class="text-lg font-semibold"
            [class.text-red-600]="tx.amount < 0"
            [class.text-green-600]="tx.amount > 0"
          >
            {{ tx.amount > 0 ? '+' : '' }}€{{ tx.amount.toFixed(2) }}
          </p>
        </div>
      </div>
    </div>

    <div class="flex items-center justify-between">
      <button
        (click)="previousPage()"
        [disabled]="currentPage === 1"
        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Previous
      </button>
      <span class="text-gray-600">Page {{ currentPage }} of {{ totalPages }}</span>
      <button
        (click)="nextPage()"
        [disabled]="currentPage === totalPages"
        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Next
      </button>
    </div>
  </div>
</div>
